<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekday Timetable</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .timetable {
        width: 50%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .timetable th, .timetable td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }
    .timetable th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <table class="timetable">
        <tr>
            <th>時間</th>
            <th>月曜日</th>
            <th>火曜日</th>
            <th>水曜日</th>
            <th>木曜日</th>
            <th>金曜日</th>
        </tr>
        <tr>
            <td>1コマ<br>9:00 - 10:00</td>
            <td>英語</td>
            <td>数学</td>
            <td>国語</td>
            <td>理科</td>
            <td>社会</td>
        </tr>
        <tr>
            <td>2コマ<br>10:00 - 11:00</td>
            <td>数学</td>
            <td>国語</td>
            <td>理科</td>
            <td>社会</td>
            <td>英語</td>
        </tr>
        <tr>
            <td>3コマ<br>11:00 - 12:00</td>
            <td>国語</td>
            <td>理科</td>
            <td>社会</td>
            <td>英語</td>
            <td>数学</td>
        </tr>
        <tr>
            <td>4コマ<br>13:00 - 14:00</td>
            <td>理科</td>
            <td>社会</td>
            <td>英語</td>
            <td>数学</td>
            <td>国語</td>
        </tr>
        <tr>
            <td>5コマ<br>14:00 - 15:00</td>
            <td>社会</td>
            <td>英語</td>
            <td>数学</td>
            <td>国語</td>
            <td>理科</td>
        </tr>
    </table>
</body>
</html>
