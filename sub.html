            }
        }
        let timeTableData={

            }],

        }

        const days=["Monday","Tuesday","Wednesday","Thursday","Fryday"];
        //1コマから5コマまで
            for(let o=1; o<=5; o++){
                const subject = document.getElementById(days[0]+o+"Subject");
                const teacher = document.getElementById(days[0]+o+"Teacher");
